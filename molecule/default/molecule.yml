---

driver:
  name: docker

lint: |
    yamllint .
    ansible-lint

platforms:

  - name: centos7
    image: paulfantom/centos-molecule:7
    docker_host: "${DOCKER_HOST:-unix://run/docker.sock}"
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

