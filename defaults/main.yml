---
# defaults file for apache-maven
maven_installed: false

# https://mirror.synyx.de/apache/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz

maven_major: '3'
maven_version: '3.6.1'
maven_home_parent_directory: '/opt'
maven_file_name: 'apache-maven-{{ maven_version }}-bin.tar.gz'
maven_download_url: 'https://mirror.synyx.de/apache/maven/maven-{{ maven_major }}/{{ maven_version }}/binaries/{{ maven_file_name }}'
maven_download_username: ''
maven_download_password: ''
